<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:switch="users">
    <h2 th:case="null"> No users</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getAge()}"/></td>
                <td th:text="${user.getPassword()}"/></td>
                <td th:text="${user.getEmail()}"/></td>
                <td th:text="${user.getRoles()}"/></td>
                <td><a th:href="@{admin/{id}/update (id = ${user.getId()})}">Update</a>
                    <form th:method="DELETE" th:action="@{admin/{id}/delete (id=${user.getId()})}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="button" value="Add new user"
               onclick="window.location.href='/admin/create'"/>
    </div>
    <p><a href="/logout"><input type="submit" value="Log out"></a></p>
</div>
</div>
</div>
</body>
</html>
